services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autograder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autograder
      POSTGRES_PASSWORD: autograder_dev_password
      POSTGRES_DB: autograder_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U autograder -d autograder_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autograder-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: autograder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass autograder_redis_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autograder-network

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: autograder-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://autograder:autograder_dev_password@postgres:5432/autograder_dev?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=autograder_redis_password
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=dev-jwt-secret-change-in-production-please-use-256-bit-key
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=dev-refresh-secret-change-in-production-please-use-256-bit-key
      - JWT_REFRESH_EXPIRES_IN=30d
      - FRONTEND_URL=http://web:3000
    ports:
      - '3001:3001'
    volumes:
      - ./packages/database/prisma:/app/packages/database/prisma:ro
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autograder-network

  # Bull MQ Workers
  workers:
    build:
      context: .
      dockerfile: ./apps/workers/Dockerfile
    container_name: autograder-workers
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://autograder:autograder_dev_password@postgres:5432/autograder_dev?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=autograder_redis_password
      - NODE_ENV=production
      - CONCURRENT_JOBS=2
      - QUEUE_NAME_PREFIX=autograder
    volumes:
      - ./packages/database/prisma:/app/packages/database/prisma:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - autograder-network

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: autograder-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NODE_ENV=production
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autograder-network

  # Prisma Studio (Optional - for development)
  # Uncomment to run Prisma Studio in Docker
  # prisma-studio:
  #   image: timothyjmiller/prisma-studio:latest
  #   container_name: autograder-prisma-studio
  #   restart: unless-stopped
  #   depends_on:
  #     - postgres
  #   environment:
  #     DATABASE_URL: postgresql://autograder:autograder_dev_password@postgres:5432/autograder_dev
  #   ports:
  #     - '5555:5555'
  #   networks:
  #     - autograder-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autograder-network:
    driver: bridge
